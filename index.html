<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{color:red}
        .순둥이{color:blue;background-color:yellow;}
        .흰둥이{text-decoration: underline;color:green;}
        .셋째{border:1px solid red;color:orange}
        
        /* 한칸 띄움: 자손을 의미 */
        .흰둥이 .흰둥이자식{background-color: pink}
    </style>
</head>
<body>
    <div class="순둥이 셋째">첫번째 사이트입니다.</div>
    <div class="흰둥이">
        <div class="흰둥이자식">흰둥이의 자식입니다.</div>
    </div>
</body>
</html>
